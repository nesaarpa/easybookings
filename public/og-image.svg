<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="ogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Decorative pattern -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogGradient)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Decorative airplane shapes in background -->
  <g opacity="0.08" fill="white">
    <path d="M150 100 L250 180 L200 180 L200 250 L100 250 L100 180 L50 180 Z" transform="rotate(-15 150 175)"/>
    <path d="M950 400 L1050 480 L1000 480 L1000 550 L900 550 L900 480 L850 480 Z" transform="rotate(20 950 475)"/>
  </g>
  
  <!-- Main airplane icon -->
  <g fill="white" opacity="0.95" transform="translate(100, 150)">
    <path d="M125 80 L225 160 L180 160 L180 230 L70 230 L70 160 L25 160 Z"/>
    <circle cx="125" cy="260" r="10"/>
    <rect x="50" y="152" width="150" height="12" rx="6"/>
  </g>
  
  <!-- Main content -->
  <g fill="white">
    <!-- Company name -->
    <text x="600" y="180" font-family="Arial, Helvetica, sans-serif" font-size="90" font-weight="bold" text-anchor="middle">
      Easy Bookings
    </text>
    
    <!-- Tagline -->
    <text x="600" y="250" font-family="Arial, Helvetica, sans-serif" font-size="42" text-anchor="middle" opacity="0.95">
      Book Cheap Flights by Phone
    </text>
    
    <!-- Divider line -->
    <rect x="400" y="280" width="400" height="3" rx="1.5" opacity="0.5"/>
    
    <!-- Phone icon -->
    <circle cx="480" cy="360" r="30" fill="none" stroke="white" stroke-width="4"/>
    <path d="M470 350 Q470 345 475 345 L485 345 Q490 345 490 350 L490 370 Q490 375 485 375 L475 375 Q470 375 470 370 Z" fill="white"/>
    <rect x="477" y="342" width="6" height="3" rx="1" fill="white"/>
    
    <!-- Phone number -->
    <text x="530" y="375" font-family="Arial, Helvetica, sans-serif" font-size="52" font-weight="bold" text-anchor="start">
      +1-800-FLY-NOW
    </text>
    
    <!-- Features -->
    <text x="600" y="450" font-family="Arial, Helvetica, sans-serif" font-size="32" text-anchor="middle" opacity="0.9">
      ✓ Available 24/7  •  ✓ Expert Agents  •  ✓ Best Prices
    </text>
    
    <!-- Website URL -->
    <text x="600" y="550" font-family="Arial, Helvetica, sans-serif" font-size="38" font-weight="bold" text-anchor="middle">
      www.easybookings.us
    </text>
  </g>
</svg>
