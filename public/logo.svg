<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="500" height="500" fill="url(#logoGradient)" rx="80"/>
  
  <!-- Main airplane shape -->
  <g fill="white">
    <!-- Fuselage -->
    <path d="M250 120 L375 230 L300 230 L300 330 L200 330 L200 230 L125 230 Z" opacity="0.95"/>
    
    <!-- Landing gear -->
    <circle cx="250" cy="380" r="15"/>
    <circle cx="220" cy="370" r="10"/>
    <circle cx="280" cy="370" r="10"/>
    
    <!-- Wing details -->
    <rect x="175" y="220" width="150" height="15" rx="7.5"/>
    
    <!-- Tail fin -->
    <path d="M230 120 L250 80 L270 120 Z" opacity="0.9"/>
  </g>
  
  <!-- Company name -->
  <text x="250" y="440" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">
    Easy Bookings
  </text>
</svg>
